<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Login - F.R.I.E.N.D.S</title>
</head>
<body>
    <div class ="">
        <div class="row">
            <div class="col-6 left-div">
                <img class="logo" src="img/friends-logo.png">
                <h1><strong>Login</strong></h1>
                <p>Connect with a lot of people online !</p>
                <button type="button" class="btn btn-outline-danger google-signin-btn"><i class="fab fa-google"></i><strong>Sign in with Google</strong></strong></button>
                <hrtext><span class="hrtxt">or Sign in with Email</span></hrtext>
                <form>
                    <div class="mb-3">
                      <label for="inputEmail" class="form-label">Email*</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="inputPassword" class="form-label">Password*</label>
                      <input type="password" class="form-control" id="inputPassword" placeholder="Min. 8 characters">
                    </div>
                    <div class="mb-3 form-check row">
                        <div class="rm-fp inline-field">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="rm-fp fpw-span"><a href="#"><strong>Forget Password?</strong></a></div>
                    </div>
                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                </form>
                <p>Not registered yet? <a href="#">Create an account</a></p>
            </div>
            <div class="col-6  right-div">
                <img class="login-page-img" src="img/login-42.jpeg">
            </div>
        </div>
    </div>
</body>
</html>
